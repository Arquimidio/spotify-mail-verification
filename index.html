<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unnoficial Spotify E-Mail Verifier</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css" />
<body>
    <main>
        <div class="content-container">
            <h1 class="text-success">Unofficial Spotify E-Mail Verifier</h1>
            <div>
                <form id="token-form">
                    <input placeholder="Token from email..." class="form-control" name="token" />
                    <button class="btn btn-success" type="submit">Verify</button>
                </form>
            </div>
            <div id="status-display"></div>
            <div id="explanation-text">
                This e-mail verifier was created to enable users to have their accounts verified while the official
                page isn't verifying due to errors. The code is on 
                <a href="https://github.com/Arquimidio/spotify-mail-verification" _target="blank">
                    Github
                </a> and also accessible on the site developer
                tools if you have any concerns!
            </div>
            
        </div>
    </main>
    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>
</html>
